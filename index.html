<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.min.css" />
    <title>Puissance 4</title>
  </head>
  <body class="body-fadein">
    <div class="container-fluid full-screen chose-settings" id="settings">
      <div class="settings-container">
        <div class="row justify-content-around">
          <div class="col-4 player-container player1">
            <div class="md-form">
              <input type="text" id="player1" class="form-control" required />
              <label for="player1">Player 1</label>
            </div>
            <div class="row">
              <h5 class="chose-your-color">Choose your color</h5>
            </div>
            <div class="row justify-content-center">
              <span
                class="border chose-color elegant-dark rounded-circle"
                data-color="elegant-dark"
              ></span>
              <span
                class="border chose-color red-darken rounded-circle"
                data-color="red-darken"
              ></span>
              <span
                class="border chose-color yellow-darken rounded-circle"
                data-color="yellow-darken"
              ></span>
              <span
                class="border chose-color green-darken rounded-circle"
                data-color="green-darken"
              ></span>
              <span
                class="border chose-color blue-dark rounded-circle"
                data-color="blue-dark"
              ></span>
              <span
                class="border chose-color purple-dark rounded-circle"
                data-color="purple-dark"
              ></span>
            </div>
          </div>
          <div class="col-4 player-container player2">
            <div class="md-form">
              <input type="text" id="player2" class="form-control" required />
              <label for="player2">Player 2</label>
            </div>
            <div class="row">
              <h5 class="chose-your-color">Choose your color</h5>
            </div>
            <div class="row justify-content-center">
              <span
                class="border chose-color elegant-dark rounded-circle"
                data-color="elegant-dark"
              ></span>
              <span
                class="border chose-color red-darken rounded-circle"
                data-color="red-darken"
              ></span>
              <span
                class="border chose-color yellow-darken rounded-circle"
                data-color="yellow-darken"
              ></span>
              <span
                class="border chose-color green-darken rounded-circle"
                data-color="green-darken"
              ></span>
              <span
                class="border chose-color blue-dark rounded-circle"
                data-color="blue-dark"
              ></span>
              <span
                class="border chose-color purple-dark rounded-circle"
                data-color="purple-dark"
              ></span>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-3">
            <div class="md-form mt-0">
              <input
                type="number"
                min="4"
                max="12"
                id="setting-rows"
                class="form-control"
                placeholder="min 4 max 12"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="md-form mt-0">
              <input
                type="text"
                min="4"
                max="12"
                id="setting-cols"
                class="form-control"
                placeholder="min 4 max 12"
              />
            </div>
          </div>
          <button
            type="submit"
            id="submit-settings"
            class="btn btn-dark btn-md"
          >
            PLAY
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="app">
      <div class="container justify-content-center" id="myGame"></div>
    </div>
    <div class="ft-links">
      <span
        ><a class="ft-link" href="https://linkedin.com/in/zachbizimana"
          >Lkdn.</a
        ></span
      >
      <span><a class="ft-link" href="https://github.com/asab1rd">Gith</a></span>
      <span
        ><a class="ft-link" href="https://instagram.com/artkodes"
          >Inst.</a
        ></span
      >
    </div>
    <div class="ft-copyright">&copy; Copyright Artkodes 2020</div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
